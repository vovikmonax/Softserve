<head>

    <style>

        span {
			color: red;
			font-weight: bold;
		}
      
    </style>
    <script>
     
        function doChanges() {
          var buttton= "<button onclick='HighlightRelativeElement(text);'>Highlight keywords</button>";
          var text= "This is some text with <span>keywords</span> which are in <span>tags</span> for highlighting.";

          document.write(text);
          document.write(buttton);
        
            
        }
        function HighlightRelativeElement(button) {
            button.nextclassName = 'span'

        }
           
       
    </script>
</head>

<body onload="doChanges()">
    
    <div>
        Use a tag to create specific tag
    </div>
</body>
