    <script>

        function revChanges() {

            window.event.srcElement.style.color = "";
        }
        function hideElement(objName) {
            var obj = document.all[objName];
            obj.style.visibility = "hidden";
        }
        function callHide(objName) {
            revChanges();
            hideElement(objName);
        }
        function doChanges() {
            //debugger;
            window.event.srcElement.style.color = "green";
        }
        function showHidden(objName) {
            var obj = document.all[objName];
            //obj.style.-webkit-transition-delay= "2s";
            obj.style.visibility = "visible";
        
            
        }
        function callShow(objName) {
            doChanges();
            showHidden(objName);

        }
    </script>
