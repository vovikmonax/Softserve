    <script type = "text/javascript">
     
            function isValidDate(subject) {
                if (subject.match(/^(?:(0[1-9]|1[012])[\- \/.](0[1-9]|[12][0-9]|3[01])[\- \/.](19|20)[0-9]{2})$/)) {
                    return 'Is in true \"mm/dd/yyyy\" format';
                } else {
                    return 'Is in false \"mm/dd/yyyy\" format';
                }
               
            }
            function  loget()
            { log("Running sample 1");
           
                showLog();
            }

            var date = '12/08/1984';
            var data1 = '12_08_1984';// Date() is 'Sat Dec 08 1984 00:00:00 GMT-0800 (PST)'
            alert(data1 + ' ' + isValidDate(data1));
            alert(date + ' ' + isValidDate(date));

           
        
</script> 
</head>
